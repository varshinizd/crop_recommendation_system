<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f8ff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #2e8b57;
            margin-bottom: 30px;
        }

        form {
            display: inline-block;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #2e8b57;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #256d45;
        }

        h3 {
            color: #333;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            form {
                width: 90%;
                padding: 20px;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸŒ¾ Crop Recommendation</h1>
    <form method="POST" action="/predict">
        <label>Nitrogen (N):</label>
        <input type="number" name="N" step="0.1" required>

        <label>Phosphorus (P):</label>
        <input type="number" name="P" step="0.1" required>

        <label>Potassium (K):</label>
        <input type="number" name="K" step="0.1" required>

        <label>Temperature (Â°C):</label>
        <input type="number" name="temperature" step="0.1" required>

        <label>Humidity (%):</label>
        <input type="number" name="humidity" step="0.1" required>

        <label>pH:</label>
        <input type="number" name="ph" step="0.1" required>

        <label>Rainfall (mm):</label>
        <input type="number" name="rainfall" step="0.1" required><br>

        <input type="submit" value="Recommend Crop">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
